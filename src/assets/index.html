<!DOCTYPE html>
<html lang="en" ng-app="doodleApp" ng-controller="DoodlePage as ctrl" manifest="doodle-cache.manifest">
<head>
  <title doodle-version-title></title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="doodle-tag-version" content="TAG_VERSION">
  <meta name="doodle-tag-feedback" content="TAG_FEEDBACK_URL">
  <meta name="doodle-tag-appurl" content="TAG_APP_URL">
  <link rel="stylesheet" href="doodle_style.css" />
</head>
<body>

  <p ng-show="ctrl.isLoading">App Loading...</p>

  <doodle-tools></doodle-tools>

  <canvas ng-hide="ctrl.isLoading"
          touch-surface-maximized
          doodle-surface
          doodle-surface-varying-move-widths></canvas>

  <script src="app.js"></script>
</body>
</html>
